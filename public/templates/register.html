<div class="container"> 
  <div class="page-header">
    <h1>Movie Recommendations</h1>
  </div>

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>
  <form ng-submit="register()" style="margin-top:30px;">
    <div class="row">
      <div class="col-md-3">
        <h3>Register</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" ng-model="user.username" autofocus size="20" maxlength="20"></input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" ng-model="user.password" size="20" maxlength="20"></input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
